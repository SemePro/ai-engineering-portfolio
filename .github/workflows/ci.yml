name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # RAG Knowledge Assistant
  rag-tests:
    name: RAG Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rag-knowledge-assistant
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './rag-knowledge-assistant/requirements.txt'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/
      
      - name: Run tests
        run: pytest tests/ -v --tb=short

  # LLM Eval Harness
  eval-tests:
    name: Eval Harness Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-eval-harness
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './llm-eval-harness/requirements.txt'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/
      
      - name: Run tests
        run: pytest tests/ -v --tb=short

  # Secure AI Gateway
  gateway-tests:
    name: Gateway Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./secure-ai-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './secure-ai-gateway/requirements.txt'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/
      
      - name: Run tests
        run: pytest tests/ -v --tb=short

  # Portfolio Website
  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-portfolio-web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './ai-portfolio-web/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Build
        run: npm run build

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rag-tests, eval-tests, gateway-tests, web-build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build RAG Service
        uses: docker/build-push-action@v5
        with:
          context: ./rag-knowledge-assistant
          push: false
          tags: rag-knowledge-assistant:test
      
      - name: Build Eval Harness
        uses: docker/build-push-action@v5
        with:
          context: ./llm-eval-harness
          push: false
          tags: llm-eval-harness:test
      
      - name: Build Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./secure-ai-gateway
          push: false
          tags: secure-ai-gateway:test
